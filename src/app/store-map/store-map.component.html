<div class="container" style="overflow:hidden!important">
    <div id="map" #mapContainer style="height: 100vh;width: calc(100vw);z-index: 10;overflow: hidden;"></div>
    <div *ngIf="initialLoader" style="z-index:1200!important">
        <mat-spinner style="z-index:1000!important;position: absolute!important;top:50%;left:49%" diameter="45">
        </mat-spinner>
    </div>

    <!-- <button mat-mini-fab color="basic" [ngClass]="enableDeleteMode ? 'glow-btn' : ''" class="custom-mat-mini-fab " style="z-index:1000!important;position: absolute!important;top:60%;left:2%" (click)="deleteModeToggle()">
        <mat-icon class="custom-mat-icon " [ngClass]="enableDeleteMode ? 'glow-icon' : ''">delete</mat-icon>
        <div *ngIf="enableDeleteMode" class="green-signal"></div>
      </button>

      <button mat-mini-fab color="basic" [ngClass]="enableEditMode ? 'glow-btn' : ''" class="custom-mat-mini-fab " style="z-index:1000!important;position: absolute!important;top:66%;left:2%" (click)="editModeToggle()">
        <mat-icon class="custom-mat-icon" [ngClass]="enableEditMode ? 'glow-icon-edit' : ''">edit</mat-icon>
        <div *ngIf="enableEditMode" class="green-signal"></div>
    
    </button> -->

    <div  class="btn-group "  *ngIf="canvasMode" style="z-index:1000!important;position: absolute!important;top:50%;right:0.55%;opacity: 1!important;">

        <button mat-mini-fab color="basic"  class="custom-mat-mini-fab " (click)="setPolygonDrawingMode()">
            <i class="fa fa-draw-polygon f-s-18"></i>
            <!-- <div *ngIf="enableDeleteMode" class="green-signal blink_me "></div> -->
          </button>
        <button mat-mini-fab color="basic" [ngClass]="enableDeleteMode ? 'glow-btn' : ''" class="custom-mat-mini-fab " (click)="deleteModeToggle()">
            <mat-icon class="custom-mat-icon " [ngClass]="enableDeleteMode ? 'glow-icon' : ''">delete</mat-icon>
            <div *ngIf="enableDeleteMode" class="green-signal blink_me "></div>
            <div class="popout-menu d-flex j-end">
                <button class="f-s-12 p-5 p-l-8 p-r-8">cancel</button>
    
            </div>
          </button>
          <button mat-mini-fab color="basic" [ngClass]="enableEditMode ? 'glow-btn' : ''" class="custom-mat-mini-fab "  (click)="editModeToggle()">
            <mat-icon class="custom-mat-icon" [ngClass]="enableEditMode ? 'glow-icon-edit' : ''">edit</mat-icon>
            <div *ngIf="enableEditMode" class="green-signal blink_me "></div>
        
        </button>
          <button mat-mini-fab color="basic"  class="custom-mat-mini-fab "  >
            <mat-icon class="custom-mat-icon  cancel-drawing-btn" >cancel</mat-icon>
        </button>
          <button mat-mini-fab color="basic"  class="custom-mat-mini-fab "  >
            <mat-icon class="custom-mat-icon  save-drawing-btn" >save</mat-icon>
        </button>

        
    </div>

    <!-- <div *ngIf="enableDeleteMode" id="tooltip" style="z-index:1000!important;position: absolute!important;" #deltip>Tooltip</div> -->

    <div  *ngIf="canvasMode" class="d-flex align-center j-center gap-10 p-t-10" style="z-index:1000!important;position: absolute!important;top:0%;left:49%">
        <button matTooltip="CANCEL"  class="c-pointer zone-cancel-btn f-s-18 f-w-400 "  (click)="unSetCanvas()">X</button>
        <button *ngIf="listOfPolygons.length>0" matTooltip="SAVE TERRITORY"  class="c-pointer zone-save-btn f-s-16 f-w-600 p-5 d-flex align-center j-center" (click)="saveZones()"><mat-icon >check</mat-icon></button>          
     </div>

    <div class="searchArea d-flex align-center ">
        <!-- <i class="fa fa-bars f-s-22 m-l-10 " aria-hidden="true" ></i> -->
        <input type="text" ngx-google-places-autocomplete [options]="options" (onAddressChange)="AddressChange($event)"
            placeholder="Search for Name or Address" class="f-s-15 w-100 p-l-10" #sarea>      
        <i *ngIf="sarea.value!=''" class="fa fa-times f-s-14 c-gr-light m-r-10 c-pointer"
            (click)="clearSearchArea()"></i>
    </div>

    <app-routeview (enableInitialLoader)="enableLoader()"  (disableInitialLoader)="disableLoader()" [origin]="origin"
        [destination]="destination" [fetched_locations]="fetched_locations" [map]="map" (addClusters)="makeClusters()" [fetchedZones]="fetchedZones" [polygonsatDb]="fetchedPolygons" (viewSinglePolygon)="showPolygon($event)"
        (hideSinglePolygon)="hidePolygon($event)" 
        (clearClusters)="clearCluster()"  (initZoneCreation)="setCanvas()" (showZones)=" viewAllZonesinCanvas()" (hideZones)=" hideAllZonesinCanvas()" (jumpPolygonEvent)="jumptoPolygon($event)"
        [allTerritoriesLoaded]="allTerritoriesLoaded" #menuchild>
    </app-routeview>

    <app-tableview [fetched_locations]="fetched_locations" [origin]="origin" [destination]="destination"
        [displayedColumns]="displayedColumns"  ></app-tableview>


</div>
