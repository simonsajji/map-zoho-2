<div class="container" style="overflow:hidden" >
    <div id="map" style="height: 100%;width: calc(100%);z-index: 10;overflow: hidden;"></div>
    
        <div  class="side-drawer p-r-0 p-t-5 "  [ngClass]="{'transition':rightanimationActive,'closetransition':leftanimationActive,'w-0' :showSliderMenu==false,'w-25':showSliderMenu==true } ">
            <button  class="slide-btn" (click)="toggleSlideMenu()"> <i *ngIf="showSliderMenu" class="fa fa-angle-right"></i> <i *ngIf="!showSliderMenu" class="fa fa-angle-left"></i><img width="42%" height="60%" src="assets/route2.png" alt=""></button>
            <div *ngIf="showSliderMenu " class="right-content flex-column ">
                <div class="f-s-14 f-w-500 p-b-20  align-baseline d-flex"><span class="m-r-10">Route</span>  <i class="fa fa-angle-down f-w-600" aria-hidden="true"></i></div>
                <p class="f-s-13 p-l-10 d-flex m-0 m-b-5">Travel Mode : Driving : fastest (optimal order of route)</p>
                <p class="f-s-13 p-l-10 d-flex m-0 m-b-10">{{totalDuration}}, ({{totalDistance}} mi)</p>
                <div class="f-s-14 p-b-10 " *ngFor="let leg of shortestRte?.legs;let i=index">
                   
                    <div class="p-r-10 f-w-500 d-flex j-space align-center flex-wrap gap-5"> 
                        <div *ngIf="i==0" class="d-flex align-center">
                            <i  class="fa fa-home f-s-22 m-r-10 flex-1"></i> 
                            <div [style.width]="'calc(100% - ' + 18 + 'px)'" >{{leg?.start_address}}</div> 
                        </div> 
                        <div *ngIf="i!=0" class="d-flex ">
                            <div  class="location-number f-s-10 f-w-400  m-r-5 p-2" #ln>{{i}}</div> 
                            <div [style.width]="'calc(100% - ' + 18 + 'px)'" >{{leg?.start_address}}</div> 
                        </div> 
                        <i class="fa fa-ellipsis-h f-s-18 dot m-r-30 p-10"></i>
                    </div>
                    
                    <div  class="p-r-10 f-w-400 d-flex j-space align-center flex-wrap c-gr w-90 p-t-5"> {{leg?.start_address}}</div>
                    <div class="f-s-12 f-w-400 m-b-5 m-t-10 sub-head d-flex align-center p-t-5 p-b-5 w-100 flex-1"><hr [style.width]="'calc(40% - ' + (sr.clientWidth) + 'px)'"  class="hor-line  m-r-0 m-l-0"> <div class="d-flex " #sr><i class="fa fa-car f-w-500 f-s-16 p-r-5 p-l-10"></i> {{leg?.duration?.text}} <div class="p-r-5 p-l-5">&middot;</div>  <div class="c-gr p-r-5">{{leg?.distance?.text}}</div> </div>  <hr [style.width]="'calc(65% - ' + (sr.clientWidth) + 'px)'"  class="hor-line  m-l-0  m-r-0"></div>
                    <div *ngIf="i==shortestRte?.legs?.length-1" class="p-r-10 f-w-500 d-flex j-space align-center flex-wrap gap-5 p-10 p-l-0"> 
                        <div  class="d-flex align-center">
                            <i class="fa fa-flag-checkered m-r-10 f-s-22"></i> 
                            <div [style.width]="'calc(100% - ' + 18 + 'px)'" >{{leg?.end_address}}</div> 
                        </div> 
                        
                        <i class="fa fa-ellipsis-h f-s-18 dot m-r-30 p-10"></i>
                    </div>
                    <div *ngIf="i==shortestRte?.legs?.length-1" class="p-r-10 f-w-400 d-flex j-space align-center flex-wrap c-gr p-b-10">{{leg.end_address}} </div>

                </div>
            </div>
            
        </div>

</div>
